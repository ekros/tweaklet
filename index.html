<html>
    <head>
      <title>Tweaklet. Quickly make changes to any website.</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
      <div class="layout">
        <h1 class="title">Tweaklet</h1>
        <h2 class="description">Quickly make changes to any website.</h2>
        <div class="features">
          <div class="feature">
            <div class="feature__label">Move</div>
            <div class="feature__space"></div>
            <img style="transform:scale(0.8)" src="assets/move.svg" alt="move" />
          </div>
          <div class="feature">
            <div class="feature__label">Edit</div>
            <div class="feature__space"></div>
            <img style="transform:scale(0.8)" src="assets/edit.svg" alt="edit" />
          </div>
          <div class="feature">
            <div class="feature__label">Resize</div>
            <div class="feature__space"></div>
            <img src="assets/resize.svg" alt="resize" />
          </div>
          <div class="feature">
            <div class="feature__label">Remove</div>
            <div class="feature__space"></div>
            <img src="assets/remove.svg" alt="remove" />
          </div>
          <p></p>
        </div>
        <div class="call-to-action">
          <a id="install-link" href="javascript:var%20s%20=%20document.createElement('script');s.type='text/javascript';document.body.appendChild(s);s.src='https://tweaklet.com/tweaklet.min.js';void(0);">
            Install <span class="call-to-action__product-name">Tweaklet</span>
            <div><small>Just drag this button to your bookmarks bar</small></div>
            <div><small>Or click this button to try it here</small></div>
          </a>
        </div>
        <div class="copy-and-donation">
          created by <a href="https://twitter.com/ericrosbh" target="_blank">Eric Ros</a>
        </div>
      </div>
    </body>
</html>
